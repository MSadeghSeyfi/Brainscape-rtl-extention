<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .icon-16 {
            width: 16px;
            height: 16px;
            font-size: 10px;
        }
        .icon-48 {
            width: 48px;
            height: 48px;
            font-size: 24px;
        }
        .icon-128 {
            width: 128px;
            height: 128px;
            font-size: 64px;
        }
        .label {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        .icon-wrapper {
            text-align: center;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h3>آیکون‌های اکستنشن Brainscape RTL</h3>
    <p>برای ذخیره آیکون‌ها: روی هر آیکون راست کلیک کرده و "Save image as" را انتخاب کنید (یا از screenshot استفاده کنید)</p>

    <div class="icon-container">
        <div class="icon-wrapper">
            <div class="icon icon-16">RTL</div>
            <div class="label">icon16.png</div>
        </div>

        <div class="icon-wrapper">
            <div class="icon icon-48">RTL</div>
            <div class="label">icon48.png</div>
        </div>

        <div class="icon-wrapper">
            <div class="icon icon-128">RTL</div>
            <div class="label">icon128.png</div>
        </div>
    </div>

    <h3 style="margin-top: 40px;">آیکون جایگزین با حروف فارسی</h3>
    <div class="icon-container">
        <div class="icon-wrapper">
            <div class="icon icon-16">ف</div>
            <div class="label">icon16.png</div>
        </div>

        <div class="icon-wrapper">
            <div class="icon icon-48">فا</div>
            <div class="label">icon48.png</div>
        </div>

        <div class="icon-wrapper">
            <div class="icon icon-128">فا</div>
            <div class="label">icon128.png</div>
        </div>
    </div>
</body>
</html>
